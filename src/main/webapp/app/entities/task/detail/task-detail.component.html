<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="task">
      <h2 data-cy="taskDetailsHeading"><span jhiTranslate="l2EApp.task.detail.title">Task</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ task.id }}</span>
        </dd>
        <dt><span jhiTranslate="l2EApp.task.name">Name</span></dt>
        <dd>
          <span>{{ task.name }}</span>
        </dd>
        <dt><span jhiTranslate="l2EApp.task.description">Description</span></dt>
        <dd>
          <span>{{ task.description }}</span>
        </dd>
        <dt><span jhiTranslate="l2EApp.task.experience">Experience</span></dt>
        <dd>
          <span>{{ task.experience }}</span>
        </dd>
        <dt><span jhiTranslate="l2EApp.task.dificulties">Dificulties</span></dt>
        <dd>
          <div *ngIf="task.dificulties">
            <a [routerLink]="['/dificulty', task.dificulties.id, 'view']">{{ task.dificulties.name }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="l2EApp.task.learningPath">Learning Path</span></dt>
        <dd>
          <div *ngIf="task.learningPath">
            <a [routerLink]="['/learning-path', task.learningPath.id, 'view']">{{ task.learningPath.name }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="l2EApp.task.status">Status</span></dt>
        <dd>
          <div *ngIf="task.status">
            <a [routerLink]="['/status', task.status.id, 'view']">{{ task.status.name }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Volver</span>
      </button>

      <button type="button" [routerLink]="['/task', task.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
      </button>
    </div>
  </div>
</div>
